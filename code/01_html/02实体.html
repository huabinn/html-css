<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        在网页中的一个空格会被浏览器解释为一个空格
        再HTML中不能直接书写一些特殊符号
        如果需要书写，需要使用html中的实体（转义字符）
        &实体名字
            &nbsp; 空格
            &gt;   大于号
            @lt;   小于号
            &copy; 版权符号

     -->
    <p>
        今天&copy;天气不错
    </p>
    <p>
        a < b > c
    </p>
</body>
</html>
