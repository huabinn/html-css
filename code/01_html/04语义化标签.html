<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        在网页中html作为专门负责结构

        标题标签：
        h1~h6一共只有6级标题
        h1最重要h6最不重要
        一般情况下，标题标签只会使用到h1~h3

        在页面中独占一行的为块元素
        标题标签都是块元素
     -->
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>

    <!-- 
        hgroup标签可以用来为标题分组，可以将一组相关标题同时放入到hgroup
     -->
     <hgroup>
         <h1>回想</h1>
         <h2>真不错</h2>
     </hgroup>

    <!-- 
        p也是一个块元素
     -->
     <p>p标签的内容就表示一个段落</p>

    <!-- 
        em标签用于表示语音语调的加重

        在页面中不会独占一行的称为行内元素
     -->
     <p>今天天气<em>真</em>不错</p>
    <!-- 
        strong表示强调，重要内容
     -->
     <p>你今天必须要<strong>完成</strong>作业</p>

     鲁迅说：
     <!-- 
         blockquote表示长引用
      -->
    <blockquote>这句话我没有说过</blockquote>

    <!-- 
        q表示短引用
     -->
     子曰<q>学而时习之</q>
     <!-- 
         br表示换行
      -->
     <br>
     今天天气真不错
     
</body>
</html>
