<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 
        内联框架 用于向当前页面中引入一个其他页面
            src 指定引入的网页路径
            frameborder 指定内联框架的边框
     -->
    <iframe src="https://www.bilibili.com/" width="800" height="600" frameborder="0"></iframe>
    <p>hello</p>
</body>
</html>
