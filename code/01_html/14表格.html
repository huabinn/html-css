<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <table border="1" width="50%" align="center">
        <tr>
            <td>1</td>
            <td>1</td>

        </tr>
        <tr>
            <td>1</td>

            <td>1</td>
            <td>1</td>
        </tr>

            <td>1</td>

            <td rowspan="2">1</td>
            <td>1</td>
            <td>1</td>
        </tr>

            <td>1</td>
            <!-- 横向合并单元格 -->
            <td colspan="2">1</td>
        </tr>
    </table>
