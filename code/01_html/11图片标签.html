<!DOCTYPE html>

<body>
    <!-- 
        图片标签用于向当前页面引入一个外部图片
            使用img标签引入外部图片，img标签是一个自结束标签
            img属于替换元素（基于块和内之间的元素，具有两种元素的特点）
            属性：
            src属性指定外部图片的路径（路径规则喝超链接是一样的）

            alt 图片描述，这个默认情况下不会显示，有些浏览器无法加载时显示
                搜索引擎会根据alt中的内容来识别图片，如果不写alt属性则不会被搜索引擎所收录
            
            width 图片的宽度 （单位是像素）
            height 图片的高度
                宽高度中如果只修改一个，另一个会等比例缩放
            注意：
                一般情况下在PC端不建议修改图片的大小，需要多大裁多大
                在移动端，经常需要对图片进行缩放（大图缩小）
        
        图片的格式：
            jpeg(jpg)
                支持颜色比较丰富，不支持透明效果，不支持动图
                一般用来显示图片
            gif
                支持的颜色较少，支持简单透明，支持动图
                颜色单一图片，动图
            png
                支持颜色丰富，支持复杂透明，不支持动图
                (专为网页而生的)
            webp
                这种格式是谷歌新推出的专门用来表示网页的一种格式
                它具备其他文件的所有优点，而且图片还小
                缺点，兼容性不好
                
            base64
                将图片使用base64进行编码，这样可以将图片转换成为字符，通过字符的形式引入
                一般需要和网页进行加载的图片才会使用    

            效果一样用小的
            效果不一样用效果好的
     -->

    <img width="500" src="./outtarget/qinshi.jpg" alt="松鼠">
