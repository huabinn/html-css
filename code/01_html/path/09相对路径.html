<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 
        当我们需要跳转到一个服务器的内部的页面时，一般我们会使用相对路径
            相对路径一般使用.或..开头
                ./
                ../
            ./可以省略不写，如果不写./也不写../就相当于写了./
            
            ./表示当前文件所在目录
                - 在这里当前页面就是 相对路径.html
                - ./就相当于当前文件所在目录path
            
            ../表示当前目录所在的上一级目录


     -->
    <a href="./index.html">超链接1</a>
    <br>
    <a href="../index.html">超链接2</a>
    <br>
    <a href="./inter/target不是.html">超链接3</a>
</body>
</html>
