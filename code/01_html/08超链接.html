<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超链接</title>
</head>
<body>
    <!-- 
        超链接可以让我们从一个人页面跳转到另一个页面
            或者当前页面的其他位置
        使用 a 标签来定义超链接
            属性：href 指定跳转的目标路径
                - 值可以一个外部网站地址
                - 也可以写一个内部页面的地址
        超链接是一个行内元素，在a标签中可以嵌套除他自身外的任何元素

     -->
     <a href="https://www.baidu.com">超链接</a>
     <br>
     <a href="列表.html">超链接</a>
</body>
</html>
