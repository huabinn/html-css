<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        布局标签（结构化语义标签）
        
        header 表示网页头部
        main 表示网页的主体部分（一个网页中只有一个main）
        footer 表示网页的底部
        nav 表示网页中的导航
        aside 表示和主体相关的其他内容
        article 表示一篇独立的文章
        section 表示一个独立的区块，上边的标签都不能使用时使用section
        div 没有语义，就用来表示一个区块，目前div还是我们主要的布局元素
        span 行内元素，没有任何语义，一般用于网页中选中文字

     -->

    <header>zhuti </header>
    <main>方向</main>
    <footer>底部</footer>

    <nav>sjd </nav>
    <aside>sd</aside>
    <article>sjdj</article>
    <section>hsjh</section>
    <div>sjkhd</div>
    <span>shujdh</span>

</body>
</html>
