<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box{
            width: 200px;
            height: 200px;
            border: 10px red solid;
            padding: 50px;
            background-color: black;
            
            box-sizing: border-box;
            /*
                box-sizing 用来设置盒子大小的计算方式
                    可选值
                        content-box 默认值，盒子由内容区 内边距 边框大小共同决定
                        border-box 
                            width height 指的是内容区 内边距 边框的总大小
             */
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
