<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box1{
            border: 10px red solid;
        }   
        .box2{
            width: 100px;
            height: 100px;
            background-color: pink;
            float: left;
        }
        /*  
            使用after解决高度塌陷的问题
                在box2的末尾添加一个内容，并把内容转换成块元素 
         */
        .box1::after{
            content: '';
            display: block;
            clear: both;
        }

        .box3{
            clear: both;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
        <!-- <div class="box3"></div> -->
    </div>
</body>
</html>
