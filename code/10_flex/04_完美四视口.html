<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            font-size: 5.33333vw;
            /* 1rem = 5.3333333vw = 40px */
        }
        .box {
            width: 1rem;
            height: 1rem;
            background-color: #bfa;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <!-- 
        移动端默认视口大小是 980px (css像素)
            默认情况下，移动端的像素比就是 980/移动端宽度 (980/750)

        将像素比设置为最佳的视口大小，我们称其为完美视口

        将网页的视口设置为完美视口
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        vw表示视口的宽度(viewport width)
            - 100vw = 一个视口的宽度
            - 1vw = 1% 的视口宽度

            vw 这个单位是永远相对于视口宽度进行计算
            100 / 750
            0.133333333 vw = 1px;

        vw 适配

        5.33333333vw = 40px

     -->
</body>
</html>
