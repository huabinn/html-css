<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <!-- 
        第二种方式：（内部样式表）
            将样式编写到head中的style标签里
                然后通过css选择器来选中元素并为其设置各种样式
                可以同时为多个标签设置样式，修改时只需修改一处即可
            内部样式表更加方便进行复用
            问题：
                只能对一个网页起作用，不能跨页面
     -->

    <!-- <style>
        p{
            color: green;
            font-size: 30px
         }
    </style> -->

    <!-- 
        第三种方式（外部样式表） 最佳实践
            可以将css样式编写到一个外部css文件中
                然后通过link标签来引入外部的css文件
            将样式编写到外部的css文件中，可以使用浏览器的缓存机制
                加快网页的加载速度，提高用户体验w
     -->

    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <!-- 
        网页分成三部分
            结构(html)
            表现(css)
            行为(javascript)
        css
            层叠样式表
            网页实际上是多层结构，通过css可以分别为网页的每一层设置样式
                而最终我们只能看到网页的最上边一层
            css是用来设置网页中元素的样式

     -->

     <!-- 
         使用css修改元素样式
         第一种样式：（内联样式，行内样式）
            在标签内通过style属性设置元素样式
            问题：
                使用内联样式，样式只对一个标签生效
                当样式发生改变时，我们要一个个修改，非常不方便
            注意：开发时绝对不要使用内联样式

      -->

    <!-- <p style="color:red;font-size: 60px;">少小离家老大回,乡音无改鬓毛衰</p>
    <p style="color:red;font-size: 60px;">今天天气真不错</p> -->

    <p>落霞与孤鹜齐飞，秋水共长天一色</p>
    <p>落霞与孤鹜齐飞，秋水共长天一色</p>
    <p style="color: red;">落霞与孤鹜齐飞，秋水共长天一色</p>
</body>
</html>
