<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
            css中的注释

            css基本语法：
                选择器 声明块
                
                选择器，通过选择器可以选中页面的指定元素
                    比如p的作用就是选中页面的所有元素p
                声明块，通过声明块指定要为元素设置的样式
                    声明块由一个个声明组成
                    一个样式对应一个样式值，名和值直接以：连接，以；结尾
         */

    p{
        color: red;
        font-size: 30px
    }

    h1{
        color: green;
    }
    </style>

</head>
<body>
    <h1>我是h1</h1>
    <p>今天天气真不错</p>
    <p>今天天气真不错</p>
    <p>今天天气真不错</p>
    <p>今天天气真不错</p>
</body>
</html>
